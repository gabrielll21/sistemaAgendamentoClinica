<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
<h1>Clientes Cadastrados</h1>

<table border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
<!--        <td th:text="${cliente.cpf}"></td>-->
        <td th:text="${cliente.telefone}"></td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
            <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/clientes/novo" th:href="@{/clientes/novo}">Novo Cliente</a>
</body>
</html>
