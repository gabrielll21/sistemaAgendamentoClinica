<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Karise Estética - Lista de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fffdf9] text-gray-800 font-sans">
<header class="bg-[#f4a734] text-white py-4 px-6 text-center text-2xl font-bold">
    <div class="flex justify-center items-center gap-2">
        <span>KARISE ESTÉTICA</span>
    </div>
</header>

<div class="flex h-[calc(100vh-80px)]">
    <!-- Menu Lateral -->
    <nav class="w-[220px] bg-[#fff3e0] h-full p-8 shadow-md">
        <ul class="space-y-6 text-[#f28c28] font-medium">
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="home"></i>
                <a href="/" th:href="@{/}">Início</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="calendar-days"></i>
                <a href="/agendamentos" th:href="@{/agendamentos/novo}">Agenda</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="users"></i>
                <a href="/clientes" th:href="@{/clientes/novo}">Clientes</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="scissors"></i>
                <a href="/servicos" th:href="@{/servicos/novo}">Serviços</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="settings"></i>
                <a href="/profissionais" th:href="@{/profissionais/novo}">Profissionais</a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-grow p-8 overflow-x-auto">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-[#f28c28] flex items-center gap-2">
                <i data-lucide="users"></i> Clientes Cadastrados
            </h2>
            <a href="/clientes/novo" th:href="@{/clientes/novo}"
               class="bg-[#f4a734] text-white px-4 py-2 rounded-md hover:bg-[#e69320] flex items-center gap-2 transition">
                <i data-lucide="plus-circle"></i> Novo Cliente
            </a>
        </div>

        <!-- Formulário de Busca -->
        <form th:action="@{/clientes/listar}" method="get" class="flex items-center gap-2 mb-6 max-w-md">
            <input type="text" name="q" th:value="${q}" placeholder="Buscar por nome..."
                   class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734]" />
            <button type="submit"
                    class="px-4 py-2 bg-[#f4a734] text-white rounded-r-md hover:bg-[#e69320] transition">
                Buscar
            </button>
        </form>

        <!-- Tabela de Clientes -->
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-[#fff3e0] text-[#f28c28]">
            <tr>
                <th class="px-6 py-4 text-left">Nome</th>
                <th class="px-6 py-4 text-left">Email</th>
                <th class="px-6 py-4 text-left">CPF</th>         <!-- coluna nova -->
                <th class="px-6 py-4 text-left">Telefone</th>
                <th class="px-6 py-4 text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-4" th:text="${cliente.nome}">Nome</td>
                <td class="px-6 py-4" th:text="${cliente.email}">Email</td>
                <td class="px-6 py-4" th:text="${cliente.cpf}">000.000.000-00</td> <!-- mostra o CPF -->
                <td class="px-6 py-4" th:text="${cliente.telefone}">Telefone</td>
                <td class="px-6 py-4 flex justify-center gap-4">
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                       class="text-blue-600 hover:underline">
                        Editar
                    </a>
                    <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}"
                       onclick="return confirm('Tem certeza que deseja excluir este cliente?')"
                       class="text-red-600 hover:underline">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
