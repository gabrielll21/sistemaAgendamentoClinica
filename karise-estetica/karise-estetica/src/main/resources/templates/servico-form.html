<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Serviço</title>
</head>
<body>
<h1>Cadastro de Serviço</h1>

<form th:action="@{/servicos/salvar}" th:object="${servico}" method="post">
    <label for="nome">Nome do Serviço:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <br><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" th:field="*{descricao}" required></textarea>
    <br><br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" step="0.01" th:field="*{preco}" required>
    <br><br>

    <label for="duracaoEmMinutos">Duração (minutos):</label>
    <input type="number" id="duracaoEmMinutos" th:field="*{duracaoEmMinutos}" required>
    <br><br>

    <button type="submit">Salvar</button>
</form>

<a href="/servicos/listar" th:href="@{/servicos/listar}">Voltar para lista de serviços</a>
</body>
</html>
