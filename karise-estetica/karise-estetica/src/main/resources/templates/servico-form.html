<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Karise Estética - Criar Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans bg-[#f8f8f8] text-gray-800">

<header class="bg-[#f4a734] text-white py-4 px-6 text-center text-2xl font-bold">
    <div class="flex justify-center items-center gap-2">
        <span>KARISE ESTÉTICA</span>
    </div>
</header>

<div class="flex h-[calc(100vh-80px)]">
    <nav class="w-[220px] bg-[#fff3e0] h-full p-8 shadow-md">
        <ul class="space-y-6 text-[#f28c28] font-medium">
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="home"></i>
                <a href="/" th:href="@{/}">Início</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="calendar-days"></i>
                <a href="/agendamentos" th:href="@{/agendamentos/novo}">Agenda</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="users"></i>
                <a href="/clientes" th:href="@{/clientes/novo}">Clientes</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="scissors"></i>
                <a href="/servicos" th:href="@{/servicos/novo}">Serviços</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="settings"></i>
                <a href="/profissionais" th:href="@{/profissionais/novo}">Profissionais</a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6"
                th:text="${servico.id} != null ? 'Editar Serviço' : 'Cadastrar Novo Serviço'">Cadastrar Novo
                Serviço</h2>

            <form th:action="@{/servicos/salvar}" th:object="${servico}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label class="block font-semibold">Nome do Serviço:</label>
                    <input type="text" th:field="*{nome}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div>
                    <label class="block font-semibold">Descrição:</label>
                    <textarea th:field="*{descricao}" required
                              class="w-full px-4 py-2 border rounded bg-gray-50"></textarea>
                    <div class="text-red-500" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                </div>

                <div>
                    <label class="block font-semibold">Preço (R$):</label>
                    <input type="number" step="0.01" th:field="*{preco}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                </div>

                <div>
                    <label class="block font-semibold">Duração (min):</label>
                    <input type="number" th:field="*{duracaoEmMinutos}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('duracaoEmMinutos')}"
                         th:errors="*{duracaoEmMinutos}"></div>
                </div>

                <button type="submit"
                        class="w-full bg-[#f4a734] text-white py-2 rounded font-bold hover:bg-[#e69320] transition">
                    Salvar
                </button>
                <a th:href="@{/servicos/listar}"
                   class="block text-center mt-4 text-gray-500 hover:underline">
                    Voltar para lista
                </a>
            </form>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
