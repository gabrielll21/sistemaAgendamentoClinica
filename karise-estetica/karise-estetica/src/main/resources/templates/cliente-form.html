<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karise Estética - Cadastrar Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fffdf9] text-gray-800 font-sans">
<header class="bg-[#f4a734] text-white py-4 px-6 text-center text-2xl font-bold">
  <div class="flex justify-center items-center gap-2">
    <span>KARISE ESTÉTICA</span>
  </div>
</header>

<div class="flex h-[calc(100vh-80px)]">
  <nav class="w-[220px] bg-[#fff3e0] h-full p-8 shadow-md">
    <ul class="space-y-6 text-[#f28c28] font-medium">
      <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
        <i data-lucide="home"></i>
        <a href="/" th:href="@{/}">Início</a>
      </li>
      <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
        <i data-lucide="calendar-days"></i>
        <a href="/agendamentos" th:href="@{/agendamentos/novo}">Agenda</a>
      </li>
      <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
        <i data-lucide="users"></i>
        <a href="/clientes" th:href="@{/clientes/novo}">Clientes</a>
      </li>
      <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
        <i data-lucide="scissors"></i>
        <a href="/servicos" th:href="@{/servicos/novo}">Serviços</a>
      </li>
      <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
        <i data-lucide="settings"></i>
        <a href="/profissionais" th:href="@{/profissionais/novo}">Profissionais</a>
      </li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main class="flex-grow p-8 overflow-y-auto">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded p-8">
      <h2 class="text-2xl font-semibold mb-6">Cadastrar Novo Cliente</h2>

      <form action="#" th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="space-y-4">
        <!-- Nome -->
        <div>
          <label class="block font-semibold">Nome:</label>
          <input type="text" th:field="*{nome}" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50"/>
          <div class="text-red-500" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <!-- Email -->
        <div>
          <label class="block font-semibold">Email:</label>
          <input type="email" th:field="*{email}" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50"/>
          <div class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- CPF (novo) -->
        <div>
          <label class="block font-semibold">CPF:</label>
          <input type="text" th:field="*{cpf}" placeholder="000.000.000-00" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50"/>
          <div class="text-red-500" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <!-- Telefone -->
        <div>
          <label class="block font-semibold">Telefone:</label>
          <input type="text" th:field="*{telefone}" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50"/>
          <div class="text-red-500" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
        </div>

        <!-- Botões -->
        <button type="submit"
                class="w-full bg-[#f4a734] text-white py-2 rounded-md font-bold hover:bg-[#e69320] transition duration-300">
          Salvar
        </button>
        <a href="/clientes/listar" th:href="@{/clientes/listar}"
           class="inline-block text-center w-full text-gray-500 hover:text-gray-800 transition duration-300 mt-2">
          Voltar para lista
        </a>
      </form>

    </div>
  </main>
</div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
