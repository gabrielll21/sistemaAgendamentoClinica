<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Karise Estética - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-cover bg-center flex items-center justify-start pl-20"
      style="background-image: url('https://via.placeholder.com/1920x1080')">

<div class="bg-white p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl text-[#f28c28] text-center mb-5 font-semibold">Login</h1>

    <!-- mensagem de erro -->
    <div th:if="${param.error}">
        <p class="text-red-600 text-sm mb-2">Usuário inexistente ou senha inválida</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label for="usuario" class="font-bold text-gray-800 block mt-5 mb-1">Usuário</label>
        <input type="text" id="usuario" name="username" placeholder="Digite seu usuário" required
               class="w-full px-3 py-2 rounded-md border border-gray-300 bg-gray-100 text-base focus:outline-none" />

        <label for="senha" class="font-bold text-gray-800 block mt-5 mb-1">Senha</label>
        <input type="password" id="senha" name="password" placeholder="Digite sua senha" required
               class="w-full px-3 py-2 rounded-md border border-gray-300 bg-gray-100 text-base focus:outline-none" />

        <div class="text-sm mt-2 text-left">
            <a href="#" class="text-gray-600 hover:underline">Esqueceu a senha?</a>
        </div>

        <button type="submit"
                class="w-full py-3 mt-6 bg-[#f4a734] text-white rounded-md text-base font-bold hover:bg-[#e69320] transition duration-300">
            Entrar
        </button>
    </form>
</div>

</body>
</html>
