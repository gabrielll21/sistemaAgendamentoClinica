<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profissional - Karise Estética</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #f4a734 0%, #e69320 100%); }
        .sidebar-link { transition: all 0.3s ease; }
        .sidebar-link:hover { transform: translateX(4px); }
        .input-group { position: relative; }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .input-field { padding-left: 48px; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800">
<header class="gradient-header text-white py-5 px-8 shadow-xl">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i data-lucide="sparkles" class="w-8 h-8"></i>
            <h1 class="text-2xl font-bold tracking-wide">KARISE ESTÉTICA</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm opacity-90" th:text="${profissional.id} != null ? 'Editar Profissional' : 'Novo Profissional'">Profissional</span>
        </div>
    </div>
</header>

<div class="flex h-[calc(100vh-88px)]">
    <nav class="w-64 bg-white h-full shadow-2xl flex flex-col justify-between py-8">
        <ul class="space-y-2 px-4">
            <li class="sidebar-link">
                <a href="/" th:href="@{/}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>Início</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/agendamentos/listar" th:href="@{/agendamentos/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span>Agenda</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/clientes/listar" th:href="@{/clientes/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/servicos/listar" th:href="@{/servicos/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="scissors" class="w-5 h-5"></i>
                    <span>Serviços</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/profissionais/listar" th:href="@{/profissionais/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-[#f4a734] to-[#e69320] text-white font-medium shadow-md">
                    <i data-lucide="user-check" class="w-5 h-5"></i>
                    <span>Profissionais</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
            <div class="flex items-center gap-4 mb-8">
                <div class="bg-green-100 rounded-xl p-3">
                    <i data-lucide="user-plus" class="w-6 h-6 text-green-600" th:if="${profissional.id} == null"></i>
                    <i data-lucide="user-edit" class="w-6 h-6 text-green-600" th:if="${profissional.id} != null"></i>
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-gray-800"
                        th:text="${profissional.id} != null ? 'Editar Profissional' : 'Novo Profissional'">Novo Profissional</h2>
                    <p class="text-gray-600 text-sm">Preencha os dados do profissional</p>
                </div>
            </div>
            <form th:action="@{/profissionais/salvar}" th:object="${profissional}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}"/>
                <div class="input-group">
                    <i data-lucide="user" class="input-icon w-5 h-5"></i>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" th:field="*{nome}" required
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734] focus:border-[#f4a734] transition-all"/>
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="input-group">
                    <i data-lucide="award" class="input-icon w-5 h-5"></i>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Especialidade</label>
                    <input type="text" th:field="*{especialidade}" required
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734] focus:border-[#f4a734] transition-all"/>
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('especialidade')}" th:errors="*{especialidade}"></div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-[#f4a734] to-[#e69320] text-white py-3.5 rounded-xl font-semibold hover:from-[#e69320] hover:to-[#d6891f] transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i> Salvar Profissional
                    </button>
                    <a th:href="@{/profissionais/listar}"
                       class="px-6 py-3.5 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-300 font-medium flex items-center justify-center gap-2">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
