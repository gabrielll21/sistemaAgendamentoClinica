<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Karise Estética - Cadastrar Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fffdf9] text-gray-800 font-sans">
<header class="bg-[#f4a734] text-white py-4 px-6 text-center text-2xl font-bold shadow-lg">
    <div class="flex justify-center items-center gap-2">
        <span>KARISE ESTÉTICA</span>
    </div>
</header>

<div class="flex h-[calc(100vh-80px)]">
    <nav class="w-[220px] bg-[#fff3e0] h-full p-8 shadow-lg">
        <ul class="space-y-4 text-[#f28c28] font-medium">
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="home"></i>
                <a href="/" th:href="@{/}">Início</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="calendar-days"></i>
                <a href="/agendamentos" th:href="@{/agendamentos/novo}">Agenda</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="users"></i>
                <a href="/clientes" th:href="@{/clientes/novo}">Clientes</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="scissors"></i>
                <a href="/servicos" th:href="@{/servicos/novo}">Serviços</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="settings"></i>
                <a href="/profissionais" th:href="@{/profissionais/novo}">Profissionais</a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-8 overflow-y-auto bg-[#fffdf9]">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold mb-6 text-[#f28c28]"
                th:text="${profissional.id} != null ? 'Editar Profissional' : 'Novo Profissional'">Novo
                Profissional</h2>
            <form th:action="@{/profissionais/salvar}" th:object="${profissional}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label class="block font-semibold text-[#f28c28]">Nome:</label>
                    <input type="text" th:field="*{nome}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734]"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div>
                    <label class="block font-semibold text-[#f28c28]">Especialidade:</label>
                    <input type="text" th:field="*{especialidade}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734]"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('especialidade')}"
                         th:errors="*{especialidade}"></div>
                </div>
                <button type="submit"
                        class="w-full bg-[#f4a734] text-white py-2 rounded font-bold hover:bg-[#e69320] transition duration-300 ease-in-out">
                    Salvar
                </button>
                <a th:href="@{/profissionais/listar}"
                   class="block text-center mt-4 text-gray-500 hover:underline">
                    Voltar para lista
                </a>
            </form>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
