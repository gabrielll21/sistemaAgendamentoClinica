<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agendamento - Karise Estética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#fffdf9] text-gray-800 font-sans">

<header class="bg-[#f4a734] text-white py-4 px-6 text-center text-2xl font-bold shadow-lg">
    <span>KARISE ESTÉTICA</span>
</header>

<div class="flex h-[calc(100vh-80px)]">
    <nav class="w-[220px] bg-[#fff3e0] h-full p-8 shadow-lg">
        <ul class="space-y-4 text-[#f28c28] font-medium">
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="home"></i>
                <a href="/" th:href="@{/}">Início</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="calendar-days"></i>
                <a href="/agendamentos/listar" th:href="@{/agendamentos/listar}">Agenda</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="users"></i>
                <a href="/clientes/listar" th:href="@{/clientes/listar}">Clientes</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="scissors"></i>
                <a href="/servicos/listar" th:href="@{/servicos/listar}">Serviços</a>
            </li>
            <li class="flex items-center gap-2 hover:text-[#e69320] cursor-pointer">
                <i data-lucide="settings"></i>
                <a href="/profissionais/listar" th:href="@{/profissionais/listar}">Profissionais</a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-8 overflow-y-auto bg-[#fffdf9]">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold mb-6 text-[#f28c28]"
                th:text="${agendamento.id} != null ? 'Editar Agendamento' : 'Cadastrar Novo Agendamento'">
                Novo Agendamento
            </h2>

            <form th:action="@{/agendamentos/salvar}" th:object="${agendamento}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}"/>

                <div>
                    <label class="block font-semibold text-[#f28c28]">Data:</label>
                    <input type="date" th:field="*{data}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#f4a734]"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
                </div>

                <div>
                    <label class="block font-semibold">Hora:</label>
                    <input type="time" th:field="*{hora}" required
                           class="w-full px-4 py-2 border rounded bg-gray-50"/>
                    <div class="text-red-500" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></div>
                </div>

                <div>
                    <label class="block font-semibold">Status:</label>
                    <select th:field="*{status}" required
                            class="w-full px-4 py-2 border rounded bg-white">
                        <option value="AGENDADO">Agendado</option>
                        <option value="CANCELADO">Cancelado</option>
                        <option value="CONCLUIDO">Concluído</option>
                    </select>
                </div>

                <div>
                    <label class="block font-semibold">Cliente:</label>
                    <select th:field="*{cliente}" required
                            class="w-full px-4 py-2 border rounded bg-white">
                        <option value="">-- selecione --</option>
                        <option th:each="c : ${clientes}"
                                th:value="${c.id}"
                                th:text="${c.nome}"/>
                    </select>
                </div>

                <div>
                    <label class="block font-semibold">Profissional:</label>
                    <select th:field="*{profissional}" required
                            class="w-full px-4 py-2 border rounded bg-white">
                        <option value="">-- selecione --</option>
                        <option th:each="p : ${profissionais}"
                                th:value="${p.id}"
                                th:text="${p.nome}"/>
                    </select>
                </div>

                <div>
                    <label class="block font-semibold">Serviço:</label>
                    <select th:field="*{servico}" required
                            class="w-full px-4 py-2 border rounded bg-white">
                        <option value="">-- selecione --</option>
                        <option th:each="s : ${servicos}"
                                th:value="${s.id}"
                                th:text="${s.nome}"/>
                    </select>
                </div>

                <div>
                    <label class="block font-semibold">Observações:</label>
                    <textarea th:field="*{observacoes}"
                              class="w-full px-4 py-2 border rounded bg-gray-50"></textarea>
                </div>

                <button type="submit"
                        class="w-full bg-[#f4a734] text-white py-2 rounded font-bold hover:bg-[#e69320] transition duration-300 ease-in-out">
                    Salvar
                </button>
                <a th:href="@{/agendamentos/listar}"
                   class="block text-center mt-4 text-gray-500 hover:underline">
                    Voltar para lista
                </a>
            </form>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
