<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profissionais - Karise Estética</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #f4a734 0%, #e69320 100%); }
        .sidebar-link { transition: all 0.3s ease; }
        .sidebar-link:hover { transform: translateX(4px); }
        .table-row { transition: all 0.2s ease; }
        .table-row:hover { background-color: #f9fafb; transform: scale(1.01); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800">
<header class="gradient-header text-white py-5 px-8 shadow-xl">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i data-lucide="sparkles" class="w-8 h-8"></i>
            <h1 class="text-2xl font-bold tracking-wide">KARISE ESTÉTICA</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm opacity-90">Profissionais</span>
        </div>
    </div>
</header>

<div class="flex h-[calc(100vh-88px)]">
    <nav class="w-64 bg-white h-full shadow-2xl flex flex-col justify-between py-8">
        <ul class="space-y-2 px-4">
            <li class="sidebar-link">
                <a href="/" th:href="@{/}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>Início</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/agendamentos/listar" th:href="@{/agendamentos/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span>Agenda</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/clientes/listar" th:href="@{/clientes/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/servicos/listar" th:href="@{/servicos/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-[#fff3e0] hover:text-[#f28c28] font-medium transition-all">
                    <i data-lucide="scissors" class="w-5 h-5"></i>
                    <span>Serviços</span>
                </a>
            </li>
            <li class="sidebar-link">
                <a href="/profissionais/listar" th:href="@{/profissionais/listar}" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-[#f4a734] to-[#e69320] text-white font-medium shadow-md">
                    <i data-lucide="user-check" class="w-5 h-5"></i>
                    <span>Profissionais</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="flex-1 p-8 overflow-x-auto bg-[#fffdf9]">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-3 mb-2">
                    <div class="bg-green-100 rounded-xl p-2">
                        <i data-lucide="user-check" class="w-6 h-6 text-green-600"></i>
                    </div>
                    Profissionais Cadastrados
                </h2>
                <p class="text-gray-600 text-sm">Gerencie sua equipe de profissionais</p>
            </div>
            <a th:href="@{/profissionais/novo}"
               class="bg-gradient-to-r from-[#f4a734] to-[#e69320] text-white px-6 py-3 rounded-xl hover:from-[#e69320] hover:to-[#d6891f] flex items-center gap-2 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 font-medium">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Novo Profissional
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gradient-to-r from-[#fff3e0] to-[#ffe0b2]">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-[#f28c28] uppercase tracking-wider">ID</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-[#f28c28] uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-[#f28c28] uppercase tracking-wider">Especialidade</th>
                        <th class="px-6 py-4 text-center text-sm font-semibold text-[#f28c28] uppercase tracking-wider">Ações</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="p : ${profissionais}" class="table-row">
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600 font-mono" th:text="${p.id}">1</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center gap-3">
                                <div class="bg-green-100 rounded-full p-2">
                                    <i data-lucide="user" class="w-4 h-4 text-green-600"></i>
                                </div>
                                <span class="font-medium text-gray-900" th:text="${p.nome}">Nome</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center gap-2 px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
                                <i data-lucide="award" class="w-3 h-3"></i>
                                <span th:text="${p.especialidade}">Especialidade</span>
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <div class="flex justify-center gap-3">
                                <a th:href="@{/profissionais/editar/{id}(id=${p.id})}"
                                   class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition-all duration-200 font-medium text-sm">
                                    <i data-lucide="edit" class="w-4 h-4"></i> Editar
                                </a>
                                <a th:href="@{/profissionais/excluir/{id}(id=${p.id})}"
                                   onclick="return confirm('Excluir este profissional?')"
                                   class="inline-flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all duration-200 font-medium text-sm">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i> Excluir
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
